  
<div class="card my-5">
    <div class="card-body">
      <h2>Quarter report</h2>
    </div>
    <div>
      <table class="table table-bordered table-striped">
        <thead class="thead-dark">
          <tr>
            <th scope="col">First quarter</th>
            <th scope="col">Second quarter</th>
            <th scope="col">Third quarter</th>
            <th scope="col">Forth quarter</th>
            
  
          </tr>
        </thead>
        <tbody>
          <tr id="quarterReport">
            <td>{{ quarterReport.firstQuarter }}</td>
            <td>{{ quarterReport.secondQuarter }}</td>
            <td>{{ quarterReport.thirdQuarter }}</td>
            <td>{{ quarterReport.fourthQuarter }}</td>
       
          </tr>
        </tbody>
      </table>
    </div>
    
  </div>
