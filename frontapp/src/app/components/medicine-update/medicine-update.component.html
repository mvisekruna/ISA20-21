<div class="card my-5">
    <div class="card-body" >
        <form (ngSubmit)="onSubmit()" #form="ngForm" name="updateMedicineForm" #r="ngForm" novalidate>
            <div class="form-group">
      <h2>New order:</h2>
      <p>Pharmacy id:</p>
      <input type="text"   [(ngModel)]="medName"
            class="form-control" 
            id="medName" 
            name="medName" 
            placeholder="Enter medicine name"
      >

        <button type="submit" (click)="onSubmit(medName)" 
        class="btn btn-info" >Add</button>
        </div>
        </form>
        
    </div>
</div>
