<div class="card my-5">
    <div class="card-body">
        <h2>Add new offer</h2>
        <div >
      <form (ngSubmit)="onSubmit()" #form="ngForm" name="addOfferForm" #r="ngForm" novalidate>
        <div class="form-group">
          <label for="orderId">Order: </label>
          <input type="text"   [(ngModel)]="offerRequest.orderId"
            class="form-control" 
            id="orderId" 
            name="orderId" 
            placeholder="Enter order id"
            >
        </div>
        <div class="form-group">
          <label for="price">Amount</label>
          <input type="text"  [(ngModel)]="offerRequest.price"
            class="form-control" 
            id="price" 
            name="price" 
            placeholder="Enter price"
            > 
        </div>
        
        <button type="submit" 
            class="btn btn-info">Offer</button>
      </form>
      </div>
   </div>
</div>
