<div class="card my-5">
    <div class="card-body">
        <h2>Add free examination</h2>
        <div >
      <form (ngSubmit)="onSubmit()" #form="ngForm" name="addExamForm" #r="ngForm" novalidate>
        <div class="form-group">
          <label for="pharmacyId">Pharmacy: </label>
          <input type="text"   [(ngModel)]="examinationRequest.pharmacyId"
            class="form-control" 
            id="pharmacyId" 
            name="pharmacyId" 
            placeholder="Enter pharmacy id"
            >
        </div>
        <div class="form-group">
          <label for="dermatologistId">Dermatologist</label>
          <input type="text"  [(ngModel)]="examinationRequest.dermatologistId"
            class="form-control" 
            id="dermatologistId" 
            name="dermatologistId" 
            placeholder="Enter dermatologist id"
            > 
        </div>
        <div class="form-group">
            <label for="dateAndTime">Date and time</label>
            <input type="datetime-local"  [(ngModel)]="examinationRequest.dateAndTime"
              class="form-control" 
              id="dateAndTime" 
              name="dateAndTime" 
              placeholder="Enter date and time"
              > 
        </div>
        <div class="form-group">
            <label for="duration">Duration</label>
            <input type="text"  [(ngModel)]="examinationRequest.duration"
              class="form-control" 
              id="duration" 
              name="duration" 
              placeholder="Enter duration"
              > 
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="text"  [(ngModel)]="examinationRequest.price"
              class="form-control" 
              id="price" 
              name="price" 
              placeholder="Enter price"
              > 
        </div>
        

        
        <button type="submit" 
            class="btn btn-info">Add</button>
      </form>
      </div>
   </div>
</div>
