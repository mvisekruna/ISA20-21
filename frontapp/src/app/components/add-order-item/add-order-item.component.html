<div class="card my-5">
    <div class="card-body">
        <h2>Add order item to order</h2>
        <div >
      <form (ngSubmit)="onSubmit()" #form="ngForm" name="addOrderItemForm" #r="ngForm" novalidate>
        <div class="form-group">
          <label for="medicineId">Medicine</label>
          <input type="text"   [(ngModel)]="addOrderItemRequest.medicineId"
            class="form-control" 
            id="medicineId" 
            name="medicineId" 
            placeholder="Enter medicine id"
            >
        </div>
        <div class="form-group">
          <label for="amount">Amount</label>
          <input type="text"  [(ngModel)]="addOrderItemRequest.amount"
            class="form-control" 
            id="amount" 
            name="amount" 
            placeholder="Enter amount"
            > 
        </div>
        <div class="form-group">
            <label for="orderId">Order</label>
            <input type="text"  [(ngModel)]="addOrderItemRequest.orderId"
              class="form-control" 
              id="orderId" 
              name="orderId" 
              placeholder="Enter order id"
              > 
          </div>
        <button type="submit" 
            class="btn btn-info">Add</button>
      </form>
      </div>
   </div>
</div>
