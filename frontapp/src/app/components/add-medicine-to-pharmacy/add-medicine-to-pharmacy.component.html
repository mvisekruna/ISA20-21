<div class="card my-5">
    <div class="card-body">
        <h2>Add medicine</h2>
        <div >
      <form (ngSubmit)="onSubmit()" #form="ngForm" name="addMedicineToPharmacyForm" #r="ngForm" novalidate>
        <div class="form-group">
          <label for="medicineId">Medicine</label>
          <input type="text"   [(ngModel)]="addMedicineToPharmacyRequest.medicineId"
            class="form-control" 
            id="medicineId" 
            name="medicineId" 
            placeholder="Enter medicine id"
            >
        </div>
        <div class="form-group">
          <label for="pharmacyId">Pharmacy</label>
          <input type="text"  [(ngModel)]="addMedicineToPharmacyRequest.pharmacyId"
            class="form-control" 
            id="pharmacyId" 
            name="pharmacyId" 
            placeholder="Enter pharmacy id"
            > 
        </div>
        <button type="submit" 
            class="btn btn-info">Add</button>
      </form>
      </div>
   </div>
</div>
