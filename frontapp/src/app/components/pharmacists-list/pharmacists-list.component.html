<div class="card my-5">
    <div class="card-body">
      <h2>{{ title }}</h2>
     <!-- <input type="text" [(ngModel)]="terms" placeholder="Serach fields by name/address"/> -->

      <table class="table table-striped table-bordered table-sm row-border hover" id="datatable1"  datatable [dtOptions]="dtOptions" >
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Surname</th>
          </tr>
        </thead>
        <tbody >
          <tr *ngFor="let user of users | search:terms" id="users">
            <td>{{ user.id }}</td>
            <td>{{ user.firstName }}</td>
            <td>{{ user.lastName }}</td>
          </tr>
        </tbody>
      </table>
    </div>
</div>
