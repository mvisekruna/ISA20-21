<div class="card my-5">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()">
        <h2>{{ title }}</h2>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text"  
            class="form-control" 
            id="email" 
            name="email" 
            placeholder="Enter your email"
            >
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="text"  
            class="form-control" 
            id="password" 
            name="password" 
            placeholder="Enter your password"
            >
          
        </div>
        <button type="submit"  
          class="btn btn-info">Sign in</button>
      </form>
    </div>
  </div>
